<div style="position: relative;  overflow-x:hidden" [style.height]="height">

  {{selectedUri}}

<ng-container *ngIf="this.allTriples">
  <table class="table" *ngIf="this.allTriples.length > 0">
    <thead>
      <tr>
        <th>Subject</th>
        <th>Predicate</th> 
        <th>Object</th> 
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let triple of allTriples ;">
        <td >{{ triple.subject | shortenUri }}</td>
        <td >{{ triple.predicate | shortenUri }}</td>
        <td >{{ triple.object | shortenUri }}</td>
      </tr>
    </tbody>
    </table>
</ng-container>
</div>
